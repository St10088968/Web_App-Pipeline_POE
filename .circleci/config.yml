version: 2.1

orbs:
  node: circleci/node@5.1.0

jobs:
  build-and-scan:
    docker:
      - image: cimg/node:20.9
    working_directory: ~/project
    steps:
      - checkout

      # ✅ Step 1: Go to backend folder and install dependencies
      - run:
          name: Install dependencies
          command: |
            cd customer-payment-portal/backend
            npm ci || npm install

      # ✅ Step 2: Run tests (optional)
      - run:
          name: Run tests
          command: |
            cd customer-payment-portal/backend
            npm test || echo "No tests to run"

      # ✅ Step 3: Run SonarQube scan
      - run:
          name: SonarQube scan
          command: |
            npm install -g sonar-scanner
            cd customer-payment-portal/backend
            sonar-scanner \
              -Dsonar.projectKey=customer-payment-portal \
              -Dsonar.sources=. \
              -Dsonar.host.url=$SONAR_HOST_URL \
              -Dsonar.login=$SONAR_TOKEN

workflows:
  version: 2
  build_and_scan:
    jobs:
      - build-and-scan
