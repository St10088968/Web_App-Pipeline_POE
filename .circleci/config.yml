version: 2.1

jobs:
  build-and-scan:
    docker:
      - image: cimg/node:18.17
    working_directory: ~/project/backend
    steps:
      - checkout

      - run:
          name: Install Dependencies
          command: npm install

      - run:
          name: Run Tests
          command: |
            echo "Running tests..."
            npm test || echo "No tests found - continuing"

      - run:
          name: Run SonarQube Scan
          command: |
            npx sonar-scanner \
              -Dsonar.projectKey=secure-app-pipeline \
              -Dsonar.organization=<your-org-if-using-sonarcloud> \
              -Dsonar.sources=. \
              -Dsonar.host.url=$SONAR_HOST_URL \
              -Dsonar.login=$SONAR_TOKEN

workflows:
  build_and_scan_workflow:
    jobs:
      - build-and-scan
